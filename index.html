<html lang="pt-BR">

	<body>
		<div class="container">
			<header class="header">
				<h1>Portal de Not√≠cias do IBGE</h1>
				<form class="search-bar">
					<input type="text" id="search-input" placeholder="Pesquise aqui..." />
					<button type="submit" id="search-button">üîç</button>
				</form>

				<div class="filter-icon" id="filter-icon">
					<svg
						width="20"
						height="20"
						fill="#f0f0f0"
						viewBox="0 0 80 90"
						focusable="false"
						xmlns="http://www.w3.org/2000/svg"
					>
						<path d="m 0,0 30,45 0,30 10,15 0,-45 30,-45 Z"></path>
					</svg>
					<span class="filter-count" id="filter-count"></span>
				</div>

				<dialog id="filter-dialog">

						<div class="modal-header">
							<h2>Filtros</h2>

						</div>

						<label for="tipo">Tipo:</label>
						<select id="tipo" name="tipo">
							<option value="">Selecione...</option>
							<option value="noticias">Noticia</option>
							<option value="release">Release</option>
						</select>

						<label for="qtd">Quantidade:</label>
						<select id="qtd" name="qtd">
							<option value="10">10</option>
							<option value="15">15</option>
							<option value="20">20</option>
							<option value="25">25</option>
							<option value="30">30</option>
						</select>

						<label for="de">De:</label>
						<input type="date" id="de" name="de" />

						<label for="ate">At√©:</label>
						<input type="date" id="ate" name="ate" />

							<button id="apply-filters" type="submit">Aplicar</button>
						</menu>
					</form>
				</dialog>
			</header>
			<main class="main">
